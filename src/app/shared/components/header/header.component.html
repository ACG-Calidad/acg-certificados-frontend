<mat-toolbar class="header-toolbar">
  <button mat-icon-button (click)="onToggleSidebar()" class="menu-button">
    <mat-icon>menu</mat-icon>
  </button>

  <div class="logo-container">
    <img src="assets/images/logo-acg.png" alt="ACG Logo" class="logo" onerror="this.style.display='none'">
    <span class="app-title">Gestor de Certificados</span>
  </div>

  <span class="spacer"></span>

  <div class="user-section">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-button">
      <mat-icon>account_circle</mat-icon>
      <span class="user-name">{{ user?.firstname }} {{ user?.lastname }}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
      <div class="user-menu-header">
        <p class="user-email">{{ user?.email }}</p>
        <p class="user-role">{{ getRoleLabel() }}</p>
      </div>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar sesi√≥n</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
